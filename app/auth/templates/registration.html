{% extends 'layout.html' %}

{% block content %}

<div class="container form">
    <h3 class="form"> Register Here </h3>
    <hr>
    <br>
    <form action="/register" method="post">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.name.label }}
            {{ form.name }}
        </div>

        <div class="form-group">
            {{ form.email.label }}
            {{ form.email }}
        </div>
        <br>

        <div class="form-group">
            {{ form.submit(class='btn btn-primary') }}
        </div>
    </form>
</div>
{% endblock content %}
